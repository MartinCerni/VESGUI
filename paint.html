<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Paint</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="canvasContainer">
    <canvas id="paintCanvas"></canvas>
    <div id="colorSelector">
      <div id="colorPickerContainer">
        <div id="colorPickerOverlay">
          <input type="color" id="colorPicker" onchange="changeColor(event.target.value)">
        </div>
      </div>
    </div>

    <div id="strokeSelector">
      <label for="strokeWidth">Stroke Width: <input type="number" id="strokeWidthValue" value="1" min="1" max="500" size="2"></label>
      <input type="range" id="strokeWidth" min="1" max="500" value="1" oninput="changeStrokeWidth(this.value)">
    </div>

    <div id="buttonContainer">
      <button id="brushButton" onclick="toggleTool('brush')">
        <img id="brushIcon" src="brush_icon_inactive.png" alt="Brush Icon">
      </button>
      <button id="lineButton" onclick="toggleTool('line')">
        <img id="lineIcon" src="line_icon_inactive.png" alt="Line Icon">
      </button>
      <div id="lineCapSwitchContainer">
        <label for="lineCapSwitch">
          <img id="lineCapIcon" src="round_icon.png" alt="Line Cap Icon" onclick="toggleLineCap()">
        </label>
        <input type="checkbox" id="lineCapSwitch">
      </div>
      <button id="undoButton" onclick="undo()">
        <img src="undo_icon.png" alt="Undo Icon">
      </button>
      <button id="redoButton" onclick="redo()">
        <img src="redo_icon.png" alt="Redo Icon">
      </button>
      <button id="resetButton" onclick="resetCanvas()">
        <img src="reset_icon.png" alt="Reset Icon">
      </button>
    </div>    

  <script src="paint.js"></script>
</body>
</html>
